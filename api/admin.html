<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <h1>Admin Panel</h1>
        <div id="admin-controls">
            <label for="quiz-duration">Quiz Duration (minutes):</label>
            <input type="number" id="quiz-duration" value="2" min="1">
            <button id="start-quiz-btn">Start Quiz</button>
        </div>

        <div id="admin-leaderboard" class="hidden">
            <h2>Live Leaderboard</h2>
            <table id="leaderboard-table">
                <thead>
                    <tr>
                        <th>Rank</th>
                        <th>Team Name</th>
                        <th>Score</th>
                    </tr>
                </thead>
                <tbody id="leaderboard-body"></tbody>
            </table>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const startQuizBtn = document.getElementById('start-quiz-btn');
            const quizDurationInput = document.getElementById('quiz-duration');
            const adminLeaderboard = document.getElementById('admin-leaderboard');
            const leaderboardBody = document.getElementById('leaderboard-body');
            let leaderboardInterval;

            startQuizBtn.addEventListener('click', async () => {
                const duration = parseInt(quizDurationInput.value, 10);
                if (duration > 0) {
                    try {
                        const response = await fetch('/api/start-quiz', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ duration: duration * 60 }) // Send duration in seconds
                        });
                        if (response.ok) {
                            alert('Quiz started!');
                            startQuizBtn.disabled = true;
                            adminLeaderboard.classList.remove('hidden');
                            fetchLeaderboard();
                            leaderboardInterval = setInterval(fetchLeaderboard, 5000); // Refresh every 5 seconds
                        } else {
                            alert('Failed to start quiz.');
                        }
                    } catch (error) {
                        console.error('Error starting quiz:', error);
                        alert('An error occurred.');
                    }
                } else {
                    alert('Please enter a valid duration.');
                }
            });

            async function fetchLeaderboard() {
                try {
                    const response = await fetch('/api/leaderboard');
                    const data = await response.json();
                    leaderboardBody.innerHTML = '';
                    data.forEach((entry, index) => {
                        const row = leaderboardBody.insertRow();
                        row.innerHTML = `<td>${index + 1}</td><td>${entry.team_name}</td><td>${entry.score}</td>`;
                    });
                } catch (error) {
                    console.error('Error fetching leaderboard:', error);
                }
            }
        });
    </script>
</body>
</html>
