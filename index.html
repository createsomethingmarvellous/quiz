<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <h1>Admin Dashboard</h1>
        
        <div id="quiz-control">
            <button id="start-round1-btn">Start Round 1 (Resets Round 1)</button>
            <button id="start-round2-btn">Start Round 2 (Resets Round 2)</button>
            <button id="stop-quiz-btn" class="hidden">Stop Quiz</button>
            <div id="admin-timer" class="hidden">
                <h3>Quiz Timer (for Current Round)</h3>
                <div id="timer-display">Time Left: 02:00</div>
            </div>
            <p id="quiz-status">Quiz Status: Not Started | Current Round: None</p>
        </div>
        
        <div id="leaderboard-container" class="admin-leaderboard">
            <h2>Live Leaderboard</h2>
            <label for="round-selector">View Leaderboard for:</label>
            <select id="round-selector">
                <option value="1">Round 1</option>
                <option value="2">Round 2</option>
            </select>
            <table id="leaderboard-table">
                <thead>
                    <tr>
                        <th>Rank</th>
                        <th>Team Name</th>
                        <th>Score</th>
                        <th>Enter Time</th>
                        <th>Exit Time</th>
                        <th>Time Taken</th>
                    </tr>
                </thead>
                <tbody id="leaderboard-body"></tbody>
            </table>
        </div>
    </div>
    <script src="admin.js"></script>
</body>
</html>
