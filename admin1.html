<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Control Panel</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h1>Quiz Admin Panel</h1>
  <label>
    Quiz Duration (seconds):
    <input type="number" id="quiz-duration" min="30" max="600" value="120">
  </label>
  <button id="start-btn">Start Quiz</button>
  <button id="stop-btn">Stop Quiz</button>
  <button id="reset-btn">Reset Scores</button>

  <h2>Leaderboard (Admin View)</h2>
  <table id="leaderboard-table">
    <thead>
      <tr>
        <th>Rank</th>
        <th>Team Name</th>
        <th>Score</th>
      </tr>
    </thead>
    <tbody id="leaderboard-body"></tbody>
  </table>
  <script src="admin.js"></script>
</body>
</html>
