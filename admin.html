<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <h1>Admin Dashboard</h1>
        
        <div id="quiz-control">
            <button id="start-quiz-btn">Start New Quiz (Resets Leaderboard)</button>
            <div id="admin-timer" class="hidden">
                <h3>Quiz Timer (for Participants)</h3>
                <div id="timer-display">Time Left: 02:00</div>
            </div>
            <p id="quiz-status">Quiz Status: Not Started</p>
        </div>
        
        <div id="leaderboard-container" class="admin-leaderboard">
            <h2>Live Leaderboard</h2>
            <table id="leaderboard-table">
                <thead>
                    <tr>
                        <th>Rank</th>
                        <th>Team Name</th>
                        <th>Score</th>
                        <th>Enter Time</th>
                        <th>Exit Time</th>
                        <th>Time Taken</th>
                    </tr>
                </thead>
                <tbody id="leaderboard-body"></tbody>
            </table>
        </div>
    </div>
    <script src="admin.js"></script>
</body>
</html>
