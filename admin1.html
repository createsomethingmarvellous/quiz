<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Admin</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <h1>Admin Control Panel</h1>

        <!-- Start Quiz Section -->
        <div id="start-quiz-container">
            <h2>Start Quiz</h2>
            <form id="start-quiz-form">
                <label for="quiz-duration">Set Quiz Duration (in minutes):</label>
                <input type="number" id="quiz-duration" value="2" min="1" required>
                <button type="submit">Start Quiz</button>
            </form>
        </div>

        <!-- Real-time Leaderboard -->
        <div id="leaderboard-container" class="hidden">
            <h2>Live Leaderboard</h2>
            <table id="leaderboard-table">
                <thead>
                    <tr>
                        <th>Rank</th>
                        <th>Team Name</th>
                        <th>Score</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody id="leaderboard-body"></tbody>
            </table>
        </div>
    </div>
    <script src="admin.js"></script>
</body>
</html>
